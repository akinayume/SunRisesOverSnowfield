    #### 西藏开局精神
    TIB_QNNNZ: "千年锁链"
    TIB_QNNNZ_tt: "§F--------------§!\n§r§k农奴制改革§!势不可挡§!..."
    TIB_QNNNZ_desc: "在西藏这片高原上，农奴制仍然存在。也曾有过试图废除或改良农奴制的努力:二十年代的改革派试图温和地废除旧制度，其结果是保守势力全面的反攻倒算: \n\n而随着二次大战战终，在新秩序的风吹进高原时，所有人都意识到了身着旧衣的人只能等死。喇嘛凭借着自己的威望推进着改革，可是此时旧改革派已经倒下，真正懂得如何有所作为的人早就死亡，亲政的达赖喇嘛只得亦步亦趋地缓慢推行自己的政策。\n千年以来，农双制已经深入西藏社会的根里。如你连根拔起，只能看到血淋淋的尸体与无数人悲伤的哭泣。千年过去，农奴制已经拒住了他们的喉咙，传统派知晓，佛祖看到那用铁和肮脏的欲望铸成的脚链不会开心。改革派明白，若是保留过去那么西藏就不会有未来可言。无论最终谁人获胜，唯有现状是无法接受的。"
    TIB_SJSDGR: "山脊上的共荣"
    TIB_SJSDGR_tt: "§F--------------§!\n当你与魔鬼勾肩搭背时，最好别让它发现你在三心二意。"
    TIB_SJSDGR_desc: "自46年以来，为了独立的愿望，为了生存的希望，办或是为了得到喘息的机会，我们与日本展开了各种合作。许多人指责我们只是将曾经的主子中国换成了日本，更何况日本人是一帮自边念佛经边杀人的魔鬼，但日本可从未像汉人一般对藏人挥来屠刀，为了必要的生存，我们必须选择合作。\n自46年战火平息，已经有无数人要求噶厦放弃与日本的结盟。可事实是，一旦放弃日本，所带来的后果不堪设想。西藏传统的两大贸易路线其一被刘文辉断绝，其完全被共荣圈把控。若是缺乏了日本的经济支持，西藏的脆弱的农业经济必将崩溃。 \n\n佛普渡众生，忏悔只需一瞬。改革派声称与其不情不愿地交际，倒还不如全心全意地合作，日本代表的乃是现代化之洪流。而传统派则表示，乃怕我们与魔鬼形和神离，也自可骗过其耳目。无论未来走向何方，东风吹袭而来，共荣在山脊之上势不可挡。"
    TIB_LMZZ: "喇嘛之愿景"
    TIB_LMZZ_tt: "§F--------------§!\n在世界风云变幻的如今，这位年轻的喇嘛也许能带领西藏走向她的应许之地。"
    TIB_LMZZ_desc: "第十四世喇丹增嘉措堪称西藏近代历史的一颗明珠:在他亲政后，便运用起自己的绝对权力推行着利国利民的改革，即使受到了重重阻拦，他也仍然不顾一切地坚持，他制定了日藏留学条例，培养了改革新血液，他击败了守旧势力，实行了温和的农奴改革，他招募了过去的西藏革命党成员作为改革顾问，使藏土坚定地走在了新秩序现代化的大道上，实乃藏人之圣主..... \n这些只是表象。在这表象之外仍然是残酷的现实:所谓的改革在传统派的掣肘下难以推进，如今的局势只是在过去的基础上达成了艰难的妥协，改革只遮住了破皮的伤口却治不了内伤:所谓的留日新一代从未走进过大昭寺权力的核心，时下的改革只是在当彩、宇妥、索康等家族的门户私计，如果丹增嘉措想要完全实现他的改革，就必须换无上之威望让民众大会做出改变。"
    TIB_RPTIDEA: "共党之幽灵"
    TIB_RPTIDEA_tt: "§F--------------§!\n§e西藏共产党(中共西藏局)§!的幽灵正在大昭寺上空飘荡，不妥善处置，后果不堪设想。"
    TIB_RPTIDEA_desc: "自日本在西北开展剿匪行动以来，其情报部门就一再通告噶厦政府，共党已在西藏内部培养了相当规模的代理人机构，并要求当局彻查此事。消息传来后，朝野哗然，不同派系开始相互攻计对方有中共间谍之嫌，使原本堪堪达成政治平衡的西藏又陷入分裂。虽然噶厦无法确定其内部是否真的存在某一阴谋集团，然而，若是不及时对日方的要求作出回应，必会引发竭力刺共的日方的不满，从而使得西藏在之后的藏日交际中陷入被动。"
    ####西北 - 新疆
    ####西北 - 新疆
    XIN_the_fucking_pantrukics: "地方分裂势力"
    XIN_the_fucking_pantrukics_tt: "§F--------------§!\n一次次地让步填不饱他们的胃口，抽出来的马刀无法止住他们狂妄的笑。"
    XIN_the_fucking_pantrukics_desc: "新疆的地方分裂势力主要由泛突厥主义者和极端民族主义者构成。不同于新疆本土共产主义者，他们对于汉人毫无好感，更别说与其共享权力。所以，我们即使已经采取了许多让步，他们仍然不满足，叫嚣着要推翻张治中和国民党。\n我们不会让他们得逞。"

    XIN_we_are_kmt: "疆外之军"
    XIN_we_are_kmt_tt: "§F--------------§!\n我们是唯三个仍在抵抗日本人的国民党军队，至少名义上如此。"
    XIN_we_are_kmt_desc: "张治中手下的第九集团军身经百战，辗转各地，留下威名。即使在国府投降后第九集团军也没有放弃抵抗，来到了新疆，等待着时机。\n而新疆的条件对于士兵和将官们是及其严酷的考验。在漫长的等待中，集团军已经渐渐丧失了斗志，对于抗日早无往日热情。一旦发生了什么大事，国民革命军第九集团军的真实实力将完全展现出来。至于是好是坏，那就不清楚了。"
